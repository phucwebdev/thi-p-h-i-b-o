<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearbook Invitation - Class of 2026</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* ===== CSS RESET & BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Libre Baskerville', serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #000000 0%, #1a0000 50%, #8b0000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* ===== BACKGROUND EFFECTS ===== */
        /* Sparkling Stars Effect */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Red Floating Bokeh Effect */
        .bokeh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .bokeh-particle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.4) 0%, rgba(139, 0, 0, 0.1) 70%, transparent 100%);
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0.3;
            }
            25% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-50px) translateX(-30px);
                opacity: 0.4;
            }
            75% {
                transform: translateY(-150px) translateX(70px);
                opacity: 0.5;
            }
        }

        /* ===== MAIN CONTAINER ===== */
        .container {
            width: 100%;
            max-width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1500px;
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        /* ===== ENVELOPE STYLES ===== */
        .envelope-wrapper {
            position: relative;
            width: 400px;
            max-width: 90vw;
            height: 280px;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: envelopeFloat 3s ease-in-out infinite;
        }

        .envelope-wrapper:hover {
            transform: scale(1.05);
        }

        @keyframes envelopeFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .envelope {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a0000 0%, #8b0000 50%, #b22222 100%);
            border: 3px solid #ffd700;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        }

        .envelope-flap {
            position: absolute;
            width: 100%;
            height: 50%;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #8b0000 0%, #b22222 50%, #dc143c 100%);
            border: 3px solid #ffd700;
            border-bottom: none;
            transform-origin: top center;
            clip-path: polygon(0 0, 50% 100%, 100% 0);
            z-index: 3;
            transition: transform 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .envelope-wrapper.open .envelope-flap {
            transform: rotateX(-180deg);
        }

        /* Wax Seal */
        .wax-seal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #dc143c 0%, #8b0000 70%);
            border-radius: 50%;
            border: 4px solid #ffd700;
            z-index: 4;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 20px rgba(220, 20, 60, 0.8), inset 0 -2px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .wax-seal:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 8px 30px rgba(220, 20, 60, 1), inset 0 -2px 10px rgba(0, 0, 0, 0.5);
        }

        .wax-seal::before {
            content: "OPEN";
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 14px;
            color: #ffd700;
            letter-spacing: 2px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
        }

        /* ===== INVITATION CARD STYLES ===== */
        .invitation-card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0000 50%, #2d0000 100%);
            border: 3px solid #ffd700;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.9), 0 0 50px rgba(220, 20, 60, 0.5);
            opacity: 0;
            transition: all 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 10;
            overflow-y: auto;
        }

        .invitation-card.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        /* Card Header */
        .card-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 900;
            background: linear-gradient(90deg, #ffd700 0%, #fff 50%, #ffd700 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .card-subtitle {
            font-family: 'Libre Baskerville', serif;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: #dc143c;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* Avatar Section */
        .avatar-section {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .avatar-frame {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #dc143c;
            padding: 5px;
            background: linear-gradient(135deg, #8b0000 0%, #dc143c 100%);
            box-shadow: 0 0 30px rgba(220, 20, 60, 0.8), 0 0 50px rgba(220, 20, 60, 0.4);
            animation: glowPulse 2s ease-in-out infinite;
            position: relative;
        }

        @keyframes glowPulse {
            0%, 100% {
                box-shadow: 0 0 30px rgba(220, 20, 60, 0.8), 0 0 50px rgba(220, 20, 60, 0.4);
            }
            50% {
                box-shadow: 0 0 40px rgba(220, 20, 60, 1), 0 0 70px rgba(220, 20, 60, 0.6);
            }
        }

        .avatar-frame img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: #1a0000;
        }

        /* Event Details */
        .event-details {
            text-align: center;
            margin: 30px 0;
        }

        .detail-item {
            margin: 15px 0;
            color: #fff;
            font-size: clamp(0.9rem, 2vw, 1rem);
            line-height: 1.8;
        }

        .detail-label {
            color: #ffd700;
            font-weight: 700;
            display: inline-block;
            margin-right: 8px;
        }

        .detail-value {
            color: #f0f0f0;
        }

        /* CTA Button */
        .cta-button {
            display: block;
            margin: 30px auto;
            padding: 15px 40px;
            background: linear-gradient(135deg, #8b0000 0%, #dc143c 100%);
            color: #ffd700;
            font-family: 'Playfair Display', serif;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 2px solid #ffd700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(220, 20, 60, 0.6);
            animation: neonPulse 2s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes neonPulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(220, 20, 60, 0.6), 0 0 40px rgba(220, 20, 60, 0.4);
            }
            50% {
                box-shadow: 0 0 30px rgba(220, 20, 60, 1), 0 0 60px rgba(220, 20, 60, 0.6);
            }
        }

        .cta-button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #dc143c 0%, #ff1744 100%);
            box-shadow: 0 0 40px rgba(220, 20, 60, 1), 0 0 80px rgba(220, 20, 60, 0.8);
        }

        .cta-button:active {
            transform: scale(0.98);
        }

        /* Footer */
        .card-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 215, 0, 0.3);
        }

        .footer-quote {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            color: #ffd700;
            letter-spacing: 1px;
        }

        /* ===== CONFETTI CANVAS ===== */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .envelope-wrapper {
                width: 320px;
                height: 220px;
            }

            .invitation-card {
                padding: 30px 20px;
            }

            .wax-seal {
                width: 60px;
                height: 60px;
            }

            .wax-seal::before {
                font-size: 11px;
            }

            .avatar-frame {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            .envelope-wrapper {
                width: 280px;
                height: 200px;
            }

            .invitation-card {
                padding: 25px 15px;
            }

            .detail-item {
                margin: 10px 0;
            }
        }

        /* Hide scrollbar but keep functionality */
        .invitation-card::-webkit-scrollbar {
            width: 6px;
        }

        .invitation-card::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .invitation-card::-webkit-scrollbar-thumb {
            background: #8b0000;
            border-radius: 10px;
        }

        .invitation-card::-webkit-scrollbar-thumb:hover {
            background: #dc143c;
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="stars" id="stars"></div>
    <div class="bokeh" id="bokeh"></div>

    <!-- Confetti Canvas -->
    <canvas id="confetti-canvas"></canvas>

    <!-- Main Container -->
    <div class="container">
        <!-- Envelope -->
        <div class="envelope-wrapper" id="envelopeWrapper">
            <div class="envelope">
                <div class="envelope-back"></div>
                <div class="envelope-flap"></div>
                <div class="wax-seal"></div>
            </div>
        </div>

        <!-- Invitation Card -->
        <div class="invitation-card" id="invitationCard">
            <!-- Header -->
            <div class="card-header">
                <h1 class="card-title">Yearbook Invitation</h1>
                <p class="card-subtitle">Class of 2026</p>
            </div>

            <!-- Avatar -->
            <div class="avatar-section">
                <div class="avatar-frame">
                    <img src="hải.jpg" alt="Avatar">
                </div>
            </div>

            <!-- Event Details -->
            <div class="event-details">
                <div class="detail-item">
                    <span class="detail-label">Location:</span>
                    <span class="detail-value">THCS & THPT FPT Hải Phòng</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Date:</span>
                    <span class="detail-value">Sunday, February 8th, 2026</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Time:</span>
                    <span class="detail-value">10:00 AM - 12:00 PM</span>
                </div>
            </div>

            <!-- CTA Button -->
            <button class="cta-button" id="ctaButton">
                Confirm Attendance
            </button>

            <!-- Footer -->
            <div class="card-footer">
                <p class="footer-quote">"Youth fades, memories stay."</p>
            </div>
        </div>
    </div>

    <script>
        // ===== BACKGROUND EFFECTS GENERATION =====
        
        // Generate Stars
        function generateStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                star.style.animationDuration = `${2 + Math.random() * 3}s`;
                starsContainer.appendChild(star);
            }
        }

        // Generate Bokeh Particles
        function generateBokeh() {
            const bokehContainer = document.getElementById('bokeh');
            const bokehCount = 20;

            for (let i = 0; i < bokehCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'bokeh-particle';
                const size = 50 + Math.random() * 100;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particle.style.animationDuration = `${10 + Math.random() * 10}s`;
                bokehContainer.appendChild(particle);
            }
        }

        // ===== ENVELOPE INTERACTION =====
        
        const envelopeWrapper = document.getElementById('envelopeWrapper');
        const invitationCard = document.getElementById('invitationCard');

        envelopeWrapper.addEventListener('click', function() {
            // Open envelope
            this.classList.add('open');
            
            // Show invitation card after a delay
            setTimeout(() => {
                invitationCard.classList.add('show');
                // Hide envelope
                setTimeout(() => {
                    envelopeWrapper.style.opacity = '0';
                    envelopeWrapper.style.pointerEvents = 'none';
                }, 800);
            }, 600);
        });

        // ===== CONFETTI EFFECT =====
        
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let confettiParticles = [];

        class ConfettiParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 10 + 5;
                this.speedY = Math.random() * 3 + 2;
                this.speedX = Math.random() * 4 - 2;
                this.color = this.getRandomColor();
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 10 - 5;
                this.opacity = 1;
            }

            getRandomColor() {
                const colors = [
                    '#FFD700', // Gold
                    '#DC143C', // Crimson
                    '#FF6347', // Red
                    '#FFA500', // Orange
                    '#FFFFFF', // White
                    '#8B0000'  // Dark Red
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                this.rotation += this.rotationSpeed;
                this.speedY += 0.1; // Gravity
                this.opacity -= 0.01;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.translate(this.x, this.y);
                ctx.rotate((this.rotation * Math.PI) / 180);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            }
        }

        function createConfetti(x, y, count = 150) {
            for (let i = 0; i < count; i++) {
                confettiParticles.push(new ConfettiParticle(x, y));
            }
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            confettiParticles = confettiParticles.filter(particle => {
                particle.update();
                particle.draw();
                return particle.opacity > 0 && particle.y < canvas.height;
            });

            if (confettiParticles.length > 0) {
                requestAnimationFrame(animateConfetti);
            }
        }

        // ===== CTA BUTTON INTERACTION =====
        
        const ctaButton = document.getElementById('ctaButton');
        
        ctaButton.addEventListener('click', function(e) {
            // Get button position for confetti origin
            const rect = this.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // Create confetti burst
            createConfetti(centerX, centerY, 150);
            animateConfetti();

            // Button feedback
            this.textContent = '✓ Attendance Confirmed!';
            this.style.background = 'linear-gradient(135deg, #228b22 0%, #32cd32 100%)';
            this.style.borderColor = '#ffd700';
            
            // Reset after 3 seconds
            setTimeout(() => {
                this.textContent = 'Confirm Attendance';
                this.style.background = 'linear-gradient(135deg, #8b0000 0%, #dc143c 100%)';
            }, 3000);
        });

        // ===== RESPONSIVE CANVAS RESIZE =====
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // ===== INITIALIZE EFFECTS =====
        
        generateStars();
        generateBokeh();
    </script>
</body>
</html>
